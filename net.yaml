switch:
  #- name: sw1


namespace:
  - name: ns1
    interfaces: 
      - name: eth0
        ip: 130.136.3.1/24
        gateway: 130.136.3.254

  - name: ns2
    interfaces:
      - name: eth0
        ip: 130.136.3.254/24
      - name: eth1
        ip: 10.0.0.1/24

  - name: ns3
    interfaces:
      - name: eth0
        ip: 10.0.0.2/24
        gateway: 10.0.0.1
      - name: eth1
        ip: 130.136.201.254/24


  - name: ns4
    interfaces: 
      - name: eth0
        ip: 130.136.201.1/24
        gateway: 130.136.201.254


cable:
  - name: conn1
    endpoint_a:
      name: ns1
      port: "eth0"
    endpoint_b:
      name: ns2
      port: "eth0"
    # wirefilter: true
    # config: ./conn1.conf

  - name: conn2
    endpoint_a:
      name: ns2
      port: "eth1"
    endpoint_b:
      name: ns3
      port: "eth0"


  - name: conn3
    endpoint_a:
      name: ns3
      port: "eth1"
    endpoint_b:
      name: ns4
      port: "eth0"
