# Thy file will create 4 namespace where ns1 and ns2 are in the VLAN 10 and
# ns3 and ns4 are in VLAN 20.
# ns1 and ns2 should be able to communicate and ns3 and ns4 should be able to 
# communicate. The two groups of namespaces should be isolated

switch:
  - name: sw1
    config: ./net01_sw.conf

namespace:
  - name: ns1
    interfaces: 
      - name: eth0
        ip: 10.0.0.1/24

  - name: ns2
    interfaces:
      - name: eth0
        ip: 10.0.0.2/24

  - name: ns3
    interfaces: 
      - name: eth0
        ip: 10.0.1.1/24

  - name: ns4
    interfaces:
      - name: eth0
        ip: 10.0.1.2/24

cable:
  - name: conn1
    endpoint_a:
      name: ns1
      port: eth0
    endpoint_b:
      # For switches the port must be a string 
      name: sw1
      port: "1"

  - name: conn2
    endpoint_a:
      name: ns2
      port: eth0
    endpoint_b:
      name: sw1
      port: "2"

  - name: conn3
    endpoint_a:
      name: ns3
      port: eth0
    endpoint_b:
      # For switches the port must be a string 
      name: sw1
      port: "3"

  - name: conn4
    endpoint_a:
      name: ns4
      port: eth0
    endpoint_b:
      name: sw1
      port: "4"
