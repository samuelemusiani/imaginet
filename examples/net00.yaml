# This is one of the simplest examples for ImagiNet

switch:
  - name: sw1

namespace:
  - name: ns1
    interfaces: 
      - name: eth0

  - name: ns2
    interfaces:
      - name: eth0

cable:
  - name: conn1
    endpoint_a:
      name: ns1
      port: eth0
    endpoint_b:
      name: sw1

  - name: conn2
    endpoint_a:
      name: ns2
      port: eth0
    endpoint_b:
      name: sw1
